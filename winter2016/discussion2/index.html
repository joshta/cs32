 		<div id="header-bar">
 			<h2 id="heading" class="header-text">CrowdZen by Private Analytics</h2>
 		</div>
 		<div id="desktop-buttons">
 			<h3 id="schedule-button" class="tab-button header-text">Schedule</h3>
